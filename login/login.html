<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <link rel="shortcut icon" href="./imagens/icon.jpg" type="image/x-icon" />
</head>
<body>
    <div id="login">
        <div class="card">
            <h1 class="card-header">Login</h1>

            <div id="msgError">
            </div>
            
            <div class="lebal-float">
                <input class="inputs-login" type="email" id="usurio" placeholder="" required>
                <label id="userLabel" for="usuario">Email</label>
            </div>
            <div class="lebal-float">
                <input class="inputs-login" type="password" id="senha" placeholder="" required>
                <label id="senhaLabel" for="senha">Senha</label>
                <i class="bi bi-eye"></i>
            </div>

            <div class="text-login">
                <p><a href="../redefinir senha/senha.html" class="redefinirSenha">Esqueceu sua senha?</a></p>
            </div>

            <div class="justify-center">
                <button class="btn" onclick="entrar()">Entrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <div class="text-login">
                <p>NÃ£o tem uma conta? <a href="../cadastro/cadastro.html" class="link-login">cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="src/js/login.js"></script>
</body>
</html>
